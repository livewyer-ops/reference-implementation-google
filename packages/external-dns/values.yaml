sources:
  - ingress
txtOwnerId: cnoe-external-dns
policy: sync
serviceAccount:
  create: false
  name: external-dns
podLabels:
  azure.workload.identity/use: "true"
commonLabels:
  azure.workload.identity/use: "true"
extraVolumes:
  - name: azure-config-file
    secret:
      secretName: external-dns-azure
extraVolumeMounts:
  - name: azure-config-file
    mountPath: /etc/kubernetes
    readOnly: true
