apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cnoe-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: For the CNOE project
  sourceRepos:
    - "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  destinations:
    - name: cnoe
      server: "*"
      namespace: "*"
